<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Refactor with Flask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #errorMessage {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white">AI Code Refactor</h1>
            <p class="text-md text-gray-600 dark:text-gray-400 mt-2">Paste your code, and let the backend suggest improvements.</p>
        </header>

        <main class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 md:p-8">
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-6" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline" id="errorMessageText"></span>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Original Code Section -->
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Your Code</h2>
                    <textarea id="codeInput" class="w-full h-96 p-4 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Paste your code snippet here..."></textarea>
                </div>

                <!-- Refactored Code Section -->
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Refactored Code</h2>
                    <div id="refactoredCodeContainer" class="w-full h-96 p-4 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 relative overflow-auto">
                        <div id="loader" class="absolute inset-0 flex items-center justify-center bg-gray-50 dark:bg-gray-700 bg-opacity-75 hidden">
                            <div class="loader"></div>
                        </div>
                        <pre><code id="refactoredCode" class="language-js"></code></pre>
                    </div>
                </div>
            </div>

            <div class="text-center mt-8">
                <button id="refactorBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Refactor Code
                </button>
            </div>

            <!-- Explanation Section -->
            <div id="explanationContainer" class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                 <h2 class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Explanation</h2>
                 <div id="explanation" class="p-4 bg-blue-50 dark:bg-gray-700 rounded-lg text-gray-700 dark:text-gray-200">
                    Your explanation will appear here.
                 </div>
            </div>
        </main>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const refactorBtn = document.getElementById('refactorBtn');
        const refactoredCode = document.getElementById('refactoredCode');
        const explanation = document.getElementById('explanation');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const errorMessageText = document.getElementById('errorMessageText');

        function show_error(message) {
            errorMessageText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hide_error() {
            errorMessage.classList.add('hidden');
        }

        refactorBtn.addEventListener('click', async () => {
            const userCode = codeInput.value.trim();
            if (!userCode) {
                show_error("Please paste some code to refactor.");
                return;
            }

            hide_error();
            loader.classList.remove('hidden');
            refactoredCode.textContent = '';
            explanation.textContent = 'Sending code to the server...';

            try {
                const response = await fetch('/refactor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: userCode })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || `Server error: ${response.status}`);
                }

                const result = await response.json();

                refactoredCode.textContent = result.refactoredCode;
                explanation.textContent = result.explanation;

            } catch (error) {
                console.error("Error:", error);
                show_error(error.message);
                explanation.textContent = "An error occurred while refactoring the code.";
                refactoredCode.textContent = "Error";
            } finally {
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
